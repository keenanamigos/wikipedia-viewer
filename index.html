<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wikipedia Viewer</title>

        <meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet">
    </head>

    <body>
        <main>
            <div class="flex-container">
                <button id="randomArticle" tabindex="-1">
                    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" rel="noopener noreferrer">Click here for a random article</a>
                </button>
                <label><span class="search-label">Search:</span> <input id="search" name="search" type="search"></label>
            </div>
        </main>
        <!-- SCRIPTS -->
        <script src="./dist/main.js" type="text/javascript"></script>
    </body>
</html>
